<table id='accounts'>
<tr><th>FirstName</th><th>LastName</th><th>Calories</th><th>DishName</th><th>AverageRating</th></tr>
</table>
<form action = "index.html">
            <button type="submit">Back</button>
</form>
<script>
        function getQuery1() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                                let resp = JSON.parse(xhttp.responseText);
                                console.log(resp);
                                let content = '<tr><th><b>FirstName</b></th><th>LastName</th><th>Calories</th><th>DishName</th><th>AverageRating</th></tr>';
                               	resp['users'].forEach(x=>{
				content += '<tr><td>'+ x['UserFN'] +'</td><td>'+ x['UserLN'] +'</td><td>'+ x['Calories'] +'</td><td>'+ x['dishName'] +'</td><td>'+ x['averageRating'] +'</td></tr>'
                               });
			        document.getElementById("accounts").innerHTML = content;
                        }
                };
                xhttp.open("GET", "/getQuery1", true);
                xhttp.send();
        }
	getQuery1();
</script>
